<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="modelo"
          src="./carromodelo2.glb"
          position="0 0 0"
          rotation="0 0 0"
          scale="2.5 2.5 2.5"
          simple-rotate-zoom
          nodos-debug
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
    let NODES = {
      cuerpo: null,
      rueda1: null,
      rueda2: null,
      tapa: null
    };
    
    window.addEventListener("load", () => {
      const modelEl = document.querySelector("#modelo");
    
      modelEl.addEventListener("model-loaded", () => {
        const root = modelEl.object3D;
    
        NODES.cuerpo = root.getObjectByName("cuerpo_v11");
        NODES.rueda1 = root.getObjectByName("rueda1_v11");
        NODES.rueda2 = root.getObjectByName("rueda2_v11");
        NODES.tapa   = root.getObjectByName("tapa_v11");
    
        console.log("=== NODOS LISTOS ===");
        console.log("cuerpo:", NODES.cuerpo);
        console.log("rueda1:", NODES.rueda1);
        console.log("rueda2:", NODES.rueda2);
        console.log("tapa:",   NODES.tapa);
      });
    });

    AFRAME.registerComponent("simple-rotate-zoom", {
      schema: {
        rotateSpeed: { type: "number", default: 0.005 },
        zoomSpeed:   { type: "number", default: 0.002 },
        minScale:    { type: "number", default: 0.8 },
        maxScale:    { type: "number", default: 8.0 },
      },

      init: function () {
        this.dragging = false;
        this.pinching = false;

        this.prevX = 0;
        this.prevPinchDist = 0;

        this.onTouchStart = this.onTouchStart.bind(this);
        this.onTouchMove  = this.onTouchMove.bind(this);
        this.onTouchEnd   = this.onTouchEnd.bind(this);

        const waitForCanvas = () => {
          if (this.el.sceneEl && this.el.sceneEl.canvas) {
            const canvas = this.el.sceneEl.canvas;

            canvas.addEventListener("touchstart", this.onTouchStart, { passive: true });
            canvas.addEventListener("touchmove",  this.onTouchMove,  { passive: false });
            canvas.addEventListener("touchend",   this.onTouchEnd,   { passive: true });

          } else {
            setTimeout(waitForCanvas, 100);
          }
        };

        waitForCanvas();
      },

      clamp: function (v, min, max) {
        return Math.max(min, Math.min(max, v));
      },

      touchDistance: function (t1, t2) {
        const dx = t2.clientX - t1.clientX;
        const dy = t2.clientY - t1.clientY;
        return Math.hypot(dx, dy);
      },

      onTouchStart: function (event) {
        if (event.touches.length === 2) {
          this.pinching = true;
          this.dragging = false;
          this.prevPinchDist = this.touchDistance(event.touches[0], event.touches[1]);
          return;
        }

        if (event.touches.length === 1) {
          this.pinching = false;
          this.dragging = true;
          this.prevX = event.touches[0].clientX;
        }
      },

      onTouchMove: function (event) {
        if (event.cancelable) event.preventDefault();

        if (this.pinching && event.touches.length === 2) {
          const dist = this.touchDistance(event.touches[0], event.touches[1]);
          const delta = dist - this.prevPinchDist;
          this.prevPinchDist = dist;

          const factor = 1 + (delta * this.data.zoomSpeed);
          const current = this.el.getAttribute("scale") || { x: 1, y: 1, z: 1 };

          this.el.setAttribute("scale", {
            x: this.clamp(current.x * factor, this.data.minScale, this.data.maxScale),
            y: this.clamp(current.y * factor, this.data.minScale, this.data.maxScale),
            z: this.clamp(current.z * factor, this.data.minScale, this.data.maxScale),
          });

          return;
        }

        if (this.dragging && event.touches.length === 1) {
          const x = event.touches[0].clientX;
          const dx = x - this.prevX;
          this.prevX = x;

          const rotation = this.el.getAttribute("rotation") || { x: 0, y: 0, z: 0 };

          this.el.setAttribute("rotation", {
            x: rotation.x,
            y: rotation.y + dx * this.data.rotateSpeed * 180,
            z: rotation.z
          });
        }
      },

      onTouchEnd: function (event) {
        if (event.touches.length < 2) this.pinching = false;
        if (event.touches.length === 0) this.dragging = false;
      }
    });
      
    </script>
  </body>
</html>
