<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="modelo"
          src="./modcarro.glb"
          position="0 0 0"
          rotation="0 0 0"
          scale="5 5 5"
          car-basic="worldUpAxis: y; invertUp: true;"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      window.NODES = {
        tapa: null,
        tapaBaseWorld: null
      };

      window.addEventListener("load", () => {
        const modelEl = document.querySelector("#modelo");

        modelEl.addEventListener("model-loaded", () => {
          const root = modelEl.object3D;

          NODES.tapa = root.getObjectByName("tapa_v31");
          console.log("tapa:", NODES.tapa?.name, NODES.tapa?.type);

          root.add(new THREE.AxesHelper(0.5));

          if (NODES.tapa) {
            NODES.tapa.add(new THREE.AxesHelper(0.25));
            const w = new THREE.Vector3();
            NODES.tapa.getWorldPosition(w);
            NODES.tapaBaseWorld = w.clone();
          }
        });

        modelEl.addEventListener("model-error", (e) => {
          console.error("âŒ Error cargando GLB:", e?.detail || e);
        });
      });

      AFRAME.registerComponent("car-basic", {
        schema: {
          zoomSpeed: { type: "number", default: 0.0025 },
          minScale:  { type: "number", default: 0.8 },
          maxScale:  { type: "number", default: 15 }, // ðŸ”¥ zoom mÃ¡ximo actualizado

          rotateSpeed: { type: "number", default: 0.25 },

          worldUpAxis: { type: "string", default: "y" },
          invertUp:    { type: "boolean", default: false },

          lidRange: { type: "number", default: 0.8 },
          dragPixelsForFullRange: { type: "number", default: 300 }
        },

        init: function () {
          this.mode = null;
          this.dragKind = null;

          this.prevDist = 0;
          this.startX = 0;
          this.startY = 0;

          this.lidStartWorld = null;
          this.lidStartOffset = 0;

          this.onTouchStart = this.onTouchStart.bind(this);
          this.onTouchMove  = this.onTouchMove.bind(this);
          this.onTouchEnd   = this.onTouchEnd.bind(this);

          const waitForCanvas = () => {
            if (this.el.sceneEl && this.el.sceneEl.canvas) {
              const canvas = this.el.sceneEl.canvas;
              canvas.addEventListener("touchstart", this.onTouchStart, { passive: true });
              canvas.addEventListener("touchmove",  this.onTouchMove,  { passive: false });
              canvas.addEventListener("touchend",   this.onTouchEnd,   { passive: true });
            } else {
              setTimeout(waitForCanvas, 100);
            }
          };
          waitForCanvas();
        },

        clamp(v, min, max) {
          return Math.max(min, Math.min(max, v));
        },

        dist(t1, t2) {
          const dx = t2.clientX - t1.clientX;
          const dy = t2.clientY - t1.clientY;
          return Math.hypot(dx, dy);
        },

        getAxisValue(v3) {
          return (this.data.worldUpAxis === "z") ? v3.z : v3.y;
        },

        setAxisValue(v3, value) {
          if (this.data.worldUpAxis === "z") v3.z = value;
          else v3.y = value;
        },

        onTouchStart(e) {
          if (e.touches.length === 2) {
            this.mode = "PINCH";
            this.dragKind = null;
            this.prevDist = this.dist(e.touches[0], e.touches[1]);
            return;
          }

          if (e.touches.length === 1) {
            this.mode = "DRAG";
            this.dragKind = null;

            const t = e.touches[0];
            this.startX = t.clientX;
            this.startY = t.clientY;

            if (window.NODES && NODES.tapa && NODES.tapaBaseWorld) {
              const wpos = new THREE.Vector3();
              NODES.tapa.getWorldPosition(wpos);
              this.lidStartWorld = wpos.clone();
              this.lidStartOffset =
                this.getAxisValue(wpos) -
                this.getAxisValue(NODES.tapaBaseWorld);
            }
          }
        },

        onTouchMove(e) {
          if (e.cancelable) e.preventDefault();

          // ðŸ” PINCH ZOOM
          if (this.mode === "PINCH" && e.touches.length === 2) {
            const d = this.dist(e.touches[0], e.touches[1]);
            const delta = d - this.prevDist;
            this.prevDist = d;

            const factor = 1 + (delta * this.data.zoomSpeed);
            const s = this.el.getAttribute("scale") || { x: 1, y: 1, z: 1 };

            this.el.setAttribute("scale", {
              x: this.clamp(s.x * factor, this.data.minScale, this.data.maxScale),
              y: this.clamp(s.y * factor, this.data.minScale, this.data.maxScale),
              z: this.clamp(s.z * factor, this.data.minScale, this.data.maxScale),
            });
            return;
          }

          // ðŸ– DRAG
          if (this.mode === "DRAG" && e.touches.length === 1) {
            const t = e.touches[0];
            const dxTotal = t.clientX - this.startX;
            const dyTotal = t.clientY - this.startY;

            const absDx = Math.abs(dxTotal);
            const absDy = Math.abs(dyTotal);

            if (!this.dragKind) {
              this.dragKind = (absDy > absDx) ? "LID" : "ROT";
            }

            if (this.dragKind === "LID" && NODES.tapa) {
              const sign = this.data.invertUp ? -1 : 1;
              const offsetFromDrag =
                (-dyTotal) *
                (this.data.lidRange / this.data.dragPixelsForFullRange) *
                sign;

              const targetOffset = this.clamp(
                this.lidStartOffset + offsetFromDrag,
                -this.data.lidRange,
                this.data.lidRange
              );

              const wpos = this.lidStartWorld.clone();
              const baseAxis = this.getAxisValue(NODES.tapaBaseWorld);
              this.setAxisValue(wpos, baseAxis + targetOffset);

              const parent = NODES.tapa.parent;
              if (parent) parent.worldToLocal(wpos);
              NODES.tapa.position.copy(wpos);
              return;
            }

            if (this.dragKind === "ROT") {
              const rot = this.el.getAttribute("rotation") || { x: 0, y: 0, z: 0 };
              this.el.setAttribute("rotation", {
                x: rot.x,
                y: rot.y + dxTotal * this.data.rotateSpeed * 0.01,
                z: rot.z
              });

              this.startX = t.clientX;
              this.startY = t.clientY;
            }
          }
        },

        onTouchEnd() {
          this.mode = null;
          this.dragKind = null;
          this.lidStartWorld = null;
        }
      });
    </script>
  </body>
</html>
