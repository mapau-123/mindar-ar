<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="modelo"
          src="./modcarro.glb"
          position="0 0 0"
          rotation="0 0 0"
          scale="5 5 5"
          pinch-zoom
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent("pinch-zoom", {
        schema: {
          zoomSpeed: { type: "number", default: 0.0025 },
          minScale:  { type: "number", default: 0.8 },
          maxScale:  { type: "number", default: 15.0 }
        },

        init: function () {
          this.pinching = false;
          this.prevDist = 0;

          this.onTouchStart = this.onTouchStart.bind(this);
          this.onTouchMove  = this.onTouchMove.bind(this);
          this.onTouchEnd   = this.onTouchEnd.bind(this);

          // cuando cargue el modelo, pon ejes
          this.el.addEventListener("model-loaded", () => {
            const root = this.el.object3D;

            // ejes del modelo completo
            root.add(new THREE.AxesHelper(0.6));

            // (opcional) ejes en tapa si existe (ajusta nombre si cambia)
            const tapa = root.getObjectByName("tapa_v31");
            if (tapa) tapa.add(new THREE.AxesHelper(0.3));

            console.log("✅ model-loaded OK");
          });

          this.el.addEventListener("model-error", (e) => {
            console.error("❌ Error cargando GLB:", e?.detail || e);
          });

          // esperar canvas y agregar listeners touch
          const waitForCanvas = () => {
            if (this.el.sceneEl && this.el.sceneEl.canvas) {
              const canvas = this.el.sceneEl.canvas;
              canvas.addEventListener("touchstart", this.onTouchStart, { passive: true });
              canvas.addEventListener("touchmove",  this.onTouchMove,  { passive: false });
              canvas.addEventListener("touchend",   this.onTouchEnd,   { passive: true });
              canvas.addEventListener("touchcancel",this.onTouchEnd,   { passive: true });
            } else {
              setTimeout(waitForCanvas, 100);
            }
          };
          waitForCanvas();
        },

        clamp: function (v, min, max) {
          return Math.max(min, Math.min(max, v));
        },

        touchDistance: function (t1, t2) {
          const dx = t2.clientX - t1.clientX;
          const dy = t2.clientY - t1.clientY;
          return Math.hypot(dx, dy);
        },

        onTouchStart: function (e) {
          if (e.touches.length === 2) {
            this.pinching = true;
            this.prevDist = this.touchDistance(e.touches[0], e.touches[1]);
          }
        },

        onTouchMove: function (e) {
          if (!this.pinching || e.touches.length !== 2) return;
          if (e.cancelable) e.preventDefault();

          const dist = this.touchDistance(e.touches[0], e.touches[1]);
          const delta = dist - this.prevDist;
          this.prevDist = dist;

          const factor = 1 + (delta * this.data.zoomSpeed);

          const s = this.el.getAttribute("scale") || { x: 1, y: 1, z: 1 };
          const nx = this.clamp(s.x * factor, this.data.minScale, this.data.maxScale);
          const ny = this.clamp(s.y * factor, this.data.minScale, this.data.maxScale);
          const nz = this.clamp(s.z * factor, this.data.minScale, this.data.maxScale);

          this.el.setAttribute("scale", { x: nx, y: ny, z: nz });
        },

        onTouchEnd: function (e) {
          if (e.touches.length < 2) {
            this.pinching = false;
            this.prevDist = 0;
          }
        }
      });
    </script>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="modelo"
          src="./modcarro.glb"
          position="0 0 0"
          rotation="0 0 0"
          scale="5 5 5"
          pinch-zoom-rotate
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent("pinch-zoom-rotate", {
        schema: {
          // zoom (2 dedos)
          zoomSpeed: { type: "number", default: 0.0025 },
          minScale:  { type: "number", default: 0.8 },
          maxScale:  { type: "number", default: 15.0 },

          // rotación (1 dedo)
          rotateSpeed: { type: "number", default: 0.25 } // grados por pixel
        },

        init: function () {
          this.mode = null; // "PINCH" | "DRAG"
          this.prevDist = 0;

          this.prevX = 0;
          this.prevY = 0;

          this.onTouchStart = this.onTouchStart.bind(this);
          this.onTouchMove  = this.onTouchMove.bind(this);
          this.onTouchEnd   = this.onTouchEnd.bind(this);

          this.el.addEventListener("model-loaded", () => {
            const root = this.el.object3D;
            root.add(new THREE.AxesHelper(0.6)); // X rojo, Y verde, Z azul
            console.log("✅ model-loaded OK");
          });

          this.el.addEventListener("model-error", (e) => {
            console.error("❌ Error cargando GLB:", e?.detail || e);
          });

          const waitForCanvas = () => {
            if (this.el.sceneEl && this.el.sceneEl.canvas) {
              const canvas = this.el.sceneEl.canvas;
              canvas.addEventListener("touchstart", this.onTouchStart, { passive: true });
              canvas.addEventListener("touchmove",  this.onTouchMove,  { passive: false });
              canvas.addEventListener("touchend",   this.onTouchEnd,   { passive: true });
              canvas.addEventListener("touchcancel",this.onTouchEnd,   { passive: true });
            } else {
              setTimeout(waitForCanvas, 100);
            }
          };
          waitForCanvas();
        },

        clamp: function (v, min, max) {
          return Math.max(min, Math.min(max, v));
        },

        touchDistance: function (t1, t2) {
          const dx = t2.clientX - t1.clientX;
          const dy = t2.clientY - t1.clientY;
          return Math.hypot(dx, dy);
        },

        onTouchStart: function (e) {
          if (e.touches.length === 2) {
            this.mode = "PINCH";
            this.prevDist = this.touchDistance(e.touches[0], e.touches[1]);
            return;
          }

          if (e.touches.length === 1) {
            this.mode = "DRAG";
            this.prevX = e.touches[0].clientX;
            this.prevY = e.touches[0].clientY;
          }
        },

        onTouchMove: function (e) {
          if (e.cancelable) e.preventDefault();

          // 2 dedos: zoom
          if (this.mode === "PINCH" && e.touches.length === 2) {
            const dist = this.touchDistance(e.touches[0], e.touches[1]);
            const delta = dist - this.prevDist;
            this.prevDist = dist;

            const factor = 1 + (delta * this.data.zoomSpeed);
            const s = this.el.getAttribute("scale") || { x: 1, y: 1, z: 1 };

            this.el.setAttribute("scale", {
              x: this.clamp(s.x * factor, this.data.minScale, this.data.maxScale),
              y: this.clamp(s.y * factor, this.data.minScale, this.data.maxScale),
              z: this.clamp(s.z * factor, this.data.minScale, this.data.maxScale),
            });
            return;
          }

          // 1 dedo: rotar modelo siguiendo el arrastre
          if (this.mode === "DRAG" && e.touches.length === 1) {
            const x = e.touches[0].clientX;
            const y = e.touches[0].clientY;

            const dx = x - this.prevX;
            const dy = y - this.prevY;

            this.prevX = x;
            this.prevY = y;

            // rotación horizontal (yaw): arrastras a derecha => rota a derecha
            const rot = this.el.getAttribute("rotation") || { x: 0, y: 0, z: 0 };
            this.el.setAttribute("rotation", {
              x: rot.x,
              y: rot.y + dx * this.data.rotateSpeed,
              z: rot.z
            });

            // (opcional) si quieres también tilt con dy, descomenta:
            // this.el.setAttribute("rotation", { x: rot.x - dy * 0.1, y: rot.y + dx * this.data.rotateSpeed, z: rot.z });

            return;
          }
        },

        onTouchEnd: function (e) {
          // si quedan menos de 2 dedos, salimos de pinch
          if (e.touches.length < 2 && this.mode === "PINCH") {
            this.mode = null;
            this.prevDist = 0;
          }

          // si no queda ningún dedo, salimos de drag
          if (e.touches.length === 0) {
            this.mode = null;
          }
        }
      });
    </script>
  </body>
</html>
