<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="carro"
          src="./modcarro.glb"
          scale="5 5 5"
          car-controls="
            minScale: 0.8;
            maxScale: 15;
            zoomSpeed: 0.0025;

            rotateSpeed: 0.25;

            lidNodeName: tapa_v11;
            lidAxis: x;
            lidDir: 1;
            lidMaxOpen: 180;
            lidSwipeSpeed: 0.25;
          "
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent("car-controls", {
        schema: {
          // 2 dedos: zoom
          zoomSpeed: { type: "number", default: 0.0025 },
          minScale:  { type: "number", default: 0.8 },
          maxScale:  { type: "number", default: 8.0 },

          // 1 dedo horizontal: rotación global
          rotateSpeed: { type: "number", default: 0.25 }, // grados por pixel

          // tapa
          lidNodeName:   { type: "string", default: "tapa_v11" },
          lidAxis:       { type: "string", default: "x" }, // "x" | "y" | "z"
          lidDir:        { type: "number", default: 1 },   // 1 o -1
          lidMaxOpen:    { type: "number", default: 110 }, // grados
          lidSwipeSpeed: { type: "number", default: 0.25 } // sensibilidad
        },

        init: function () {
          this.mode = null;      // "PINCH" | "DRAG"
          this.dragMode = null;  // "GLOBAL_ROTATE" | "LID"

          this.prevDist = 0;
          this.prevX = 0;
          this.prevY = 0;

          // picking
          this.raycaster = new THREE.Raycaster();
          this.ndc = new THREE.Vector2();
          this.modelMeshRoot = null;

          // tapa
          this.lid = null;
          this.lidBaseQuat = null;
          this.lidOpenDeg = 0;

          this.onTouchStart = this.onTouchStart.bind(this);
          this.onTouchMove  = this.onTouchMove.bind(this);
          this.onTouchEnd   = this.onTouchEnd.bind(this);

          // esperar canvas
          const waitForCanvas = () => {
            if (this.el.sceneEl && this.el.sceneEl.canvas) {
              const canvas = this.el.sceneEl.canvas;
              canvas.addEventListener("touchstart", this.onTouchStart, { passive: true });
              canvas.addEventListener("touchmove",  this.onTouchMove,  { passive: false });
              canvas.addEventListener("touchend",   this.onTouchEnd,   { passive: true });
            } else {
              setTimeout(waitForCanvas, 100);
            }
          };
          waitForCanvas();

          this.el.addEventListener("model-loaded", () => {
            this.modelMeshRoot = this.el.getObject3D("mesh");

            const root = this.el.object3D;
            this.lid = root.getObjectByName(this.data.lidNodeName);

            if (this.lid) {
              this.lidBaseQuat = this.lid.quaternion.clone();
              this.lidOpenDeg = 0;
              console.log("✅ Lid found:", this.lid.name, this.lid.type);
            } else {
              console.warn("⚠️ Lid NOT found. lidNodeName:", this.data.lidNodeName);
            }
          });

          this.el.addEventListener("model-error", (e) => {
            console.error("❌ Error cargando GLB:", e?.detail || e);
          });
        },

        clamp: function (v, min, max) {
          return Math.max(min, Math.min(max, v));
        },

        dist: function (t1, t2) {
          const dx = t2.clientX - t1.clientX;
          const dy = t2.clientY - t1.clientY;
          return Math.hypot(dx, dy);
        },

        // ¿el toque cayó sobre la tapa?
        hitLid: function (clientX, clientY) {
          if (!this.modelMeshRoot || !this.lid) return false;

          const sceneEl = this.el.sceneEl;
          const camera = sceneEl.camera;
          const renderer = sceneEl.renderer;
          if (!camera || !renderer) return false;

          const rect = renderer.domElement.getBoundingClientRect();
          this.ndc.x = ((clientX - rect.left) / rect.width) * 2 - 1;
          this.ndc.y = -(((clientY - rect.top) / rect.height) * 2 - 1);

          this.raycaster.setFromCamera(this.ndc, camera);
          const hits = this.raycaster.intersectObject(this.modelMeshRoot, true);
          if (!hits.length) return false;

          const hitObj = hits[0].object;

          const isDescendantOf = (obj, ancestor) => {
            let o = obj;
            while (o) {
              if (o === ancestor) return true;
              o = o.parent;
            }
            return false;
          };

          return isDescendantOf(hitObj, this.lid);
        },

        rotateLidByDy: function (dy) {
          if (!this.lid || !this.lidBaseQuat) return;

          // dy positivo = dedo baja (cierra), dy negativo = dedo sube (abre)
          const deltaDeg = (-dy) * this.data.lidSwipeSpeed;
          this.lidOpenDeg = this.clamp(this.lidOpenDeg + deltaDeg, 0, this.data.lidMaxOpen);

          let axis = new THREE.Vector3(1, 0, 0);
          if (this.data.lidAxis === "y") axis.set(0, 1, 0);
          if (this.data.lidAxis === "z") axis.set(0, 0, 1);

          const angleRad = THREE.MathUtils.degToRad(this.data.lidDir * this.lidOpenDeg);
          const q = new THREE.Quaternion().setFromAxisAngle(axis, angleRad);

          this.lid.quaternion.copy(this.lidBaseQuat).multiply(q);
        },

        onTouchStart: function (e) {
          if (e.touches.length === 2) {
            this.mode = "PINCH";
            this.dragMode = null;
            this.prevDist = this.dist(e.touches[0], e.touches[1]);
            return;
          }

          if (e.touches.length === 1) {
            this.mode = "DRAG";
            const t = e.touches[0];
            this.prevX = t.clientX;
            this.prevY = t.clientY;

            // Si tocó la tapa -> modo tapa, si no -> rotación global
            this.dragMode = this.hitLid(t.clientX, t.clientY) ? "LID" : "GLOBAL_ROTATE";
          }
        },

        onTouchMove: function (e) {
          if (e.cancelable) e.preventDefault();

          // 2 dedos: zoom
          if (this.mode === "PINCH" && e.touches.length === 2) {
            const d = this.dist(e.touches[0], e.touches[1]);
            const delta = d - this.prevDist;
            this.prevDist = d;

            const factor = 1 + (delta * this.data.zoomSpeed);
            const s = this.el.getAttribute("scale") || { x: 1, y: 1, z: 1 };

            const nx = this.clamp(s.x * factor, this.data.minScale, this.data.maxScale);
            const ny = this.clamp(s.y * factor, this.data.minScale, this.data.maxScale);
            const nz = this.clamp(s.z * factor, this.data.minScale, this.data.maxScale);

            this.el.setAttribute("scale", { x: nx, y: ny, z: nz });
            return;
          }

          // 1 dedo
          if (this.mode === "DRAG" && e.touches.length === 1) {
            const t = e.touches[0];
            const x = t.clientX;
            const y = t.clientY;

            const dx = x - this.prevX;
            const dy = y - this.prevY;

            this.prevX = x;
            this.prevY = y;

            const absDx = Math.abs(dx);
            const absDy = Math.abs(dy);

            // Si tocaste tapa: vertical abre/cierra
            if (this.dragMode === "LID" && absDy >= absDx) {
              this.rotateLidByDy(dy);
              return;
            }

            // Si no (o arrastre más horizontal), rota global
            const rot = this.el.getAttribute("rotation") || { x: 0, y: 0, z: 0 };
            this.el.setAttribute("rotation", {
              x: rot.x,
              y: rot.y + dx * this.data.rotateSpeed,
              z: rot.z
            });
          }
        },

        onTouchEnd: function (e) {
          if (e.touches.length === 0) {
            this.mode = null;
            this.dragMode = null;
            this.prevDist = 0;
          } else if (e.touches.length === 1) {
            // evitar saltos al pasar de pinch a drag
            this.mode = null;
            this.dragMode = null;
            this.prevDist = 0;
          }
        }
      });
    </script>
  </body>
</html>
