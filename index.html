<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="modelo"
          src="./modcarro.glb"
          position="0 0 0"
          rotation="0 0 0"
          scale="5 5 5"
          car-basic
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      // =========================
      // Nodos globales
      // =========================
      window.NODES = {
        tapa: null,
        tapaBaseWorld: null // posiciÃ³n base en mundo (para clamp)
      };

      window.addEventListener("load", () => {
        const modelEl = document.querySelector("#modelo");

        modelEl.addEventListener("model-loaded", () => {
          const root = modelEl.object3D;

          // âœ… TAPA (nombre real de tu GLB actual)
          NODES.tapa = root.getObjectByName("tapa_v31");

          console.log("=== NODOS LISTOS ===");
          console.log("tapa:", NODES.tapa?.name, NODES.tapa?.type);

          // Debug: ejes del modelo completo (para ver quÃ© eje es arriba)
          root.add(new THREE.AxesHelper(0.5));

          if (NODES.tapa) {
            // Debug: ejes de la tapa
            NODES.tapa.add(new THREE.AxesHelper(0.25));

            // Guardar posiciÃ³n base en mundo
            const w = new THREE.Vector3();
            NODES.tapa.getWorldPosition(w);
            NODES.tapaBaseWorld = w.clone();
          } else {
            console.warn("âš ï¸ No se encontrÃ³ la tapa. Revisa el nombre: tapa_v31");
          }
        });

        modelEl.addEventListener("model-error", (e) => {
          console.error("âŒ Error cargando GLB:", e?.detail || e);
        });
      });

      // =========================
      // Componente: Zoom + Rotar modelo + Mover tapa hacia arriba (mundo)
      // =========================
      AFRAME.registerComponent("car-basic", {
        schema: {
          // Zoom
          zoomSpeed: { type: "number", default: 0.0025 },
          minScale:  { type: "number", default: 0.8 },
          maxScale:  { type: "number", default: 15.0 },

          // RotaciÃ³n global (1 dedo horizontal)
          rotateSpeed: { type: "number", default: 0.25 }, // grados/pixel

          // Movimiento tapa (1 dedo vertical)
          lidMoveSpeed: { type: "number", default: 0.05 }, // ðŸ‘ˆ sÃºbelo/bÃ¡jalo si hace falta
          lidMoveRange: { type: "number", default: 15 },  // ðŸ‘ˆ rango en unidades de mundo aprox
          worldUpAxis:  { type: "string", default: "y" }   // "y" (normal) o "z" si en tu escena Z es arriba
        },

        init: function () {
          this.mode = null; // "PINCH" | "DRAG"
          this.prevDist = 0;
          this.prevX = 0;
          this.prevY = 0;

          this.onTouchStart = this.onTouchStart.bind(this);
          this.onTouchMove  = this.onTouchMove.bind(this);
          this.onTouchEnd   = this.onTouchEnd.bind(this);

          const waitForCanvas = () => {
            if (this.el.sceneEl && this.el.sceneEl.canvas) {
              const canvas = this.el.sceneEl.canvas;
              canvas.addEventListener("touchstart", this.onTouchStart, { passive: true });
              canvas.addEventListener("touchmove",  this.onTouchMove,  { passive: false });
              canvas.addEventListener("touchend",   this.onTouchEnd,   { passive: true });
            } else {
              setTimeout(waitForCanvas, 100);
            }
          };
          waitForCanvas();
        },

        clamp: function (v, min, max) {
          return Math.max(min, Math.min(max, v));
        },

        dist: function (t1, t2) {
          const dx = t2.clientX - t1.clientX;
          const dy = t2.clientY - t1.clientY;
          return Math.hypot(dx, dy);
        },

        onTouchStart: function (e) {
          if (e.touches.length === 2) {
            this.mode = "PINCH";
            this.prevDist = this.dist(e.touches[0], e.touches[1]);
            return;
          }
          if (e.touches.length === 1) {
            this.mode = "DRAG";
            this.prevX = e.touches[0].clientX;
            this.prevY = e.touches[0].clientY;
          }
        },

        onTouchMove: function (e) {
          if (e.cancelable) e.preventDefault();

          // 2 dedos: zoom
          if (this.mode === "PINCH" && e.touches.length === 2) {
            const d = this.dist(e.touches[0], e.touches[1]);
            const delta = d - this.prevDist;
            this.prevDist = d;

            const factor = 1 + (delta * this.data.zoomSpeed);
            const s = this.el.getAttribute("scale") || { x: 1, y: 1, z: 1 };

            this.el.setAttribute("scale", {
              x: this.clamp(s.x * factor, this.data.minScale, this.data.maxScale),
              y: this.clamp(s.y * factor, this.data.minScale, this.data.maxScale),
              z: this.clamp(s.z * factor, this.data.minScale, this.data.maxScale),
            });
            return;
          }

          // 1 dedo: vertical mueve tapa / horizontal rota modelo
          if (this.mode === "DRAG" && e.touches.length === 1) {
            const x = e.touches[0].clientX;
            const y = e.touches[0].clientY;

            const dx = x - this.prevX;
            const dy = y - this.prevY;

            this.prevX = x;
            this.prevY = y;

            const absDx = Math.abs(dx);
            const absDy = Math.abs(dy);

            // --- Vertical: mover tapa hacia arriba del MUNDO ---
            if (absDy > absDx && window.NODES && NODES.tapa && NODES.tapaBaseWorld) {
              const delta = (-dy) * this.data.lidMoveSpeed;

              // 1) posiciÃ³n actual en mundo
              const wpos = new THREE.Vector3();
              NODES.tapa.getWorldPosition(wpos);

              // 2) mover en eje "arriba" del mundo (y por defecto, o z si tu escena usa z-up)
              if (this.data.worldUpAxis === "z") wpos.z += delta;
              else wpos.y += delta;

              // 3) clamp en mundo respecto a la posiciÃ³n base
              const base = NODES.tapaBaseWorld;
              const offset = (this.data.worldUpAxis === "z") ? (wpos.z - base.z) : (wpos.y - base.y);
              const clamped = this.clamp(offset, 0, this.data.lidMoveRange);

              if (this.data.worldUpAxis === "z") {
                wpos.z = base.z + clamped;
              } else {
                wpos.y = base.y + clamped;
              }

              // 4) convertir mundo -> local del padre y aplicar
              const parent = NODES.tapa.parent;
              if (parent) {
                parent.worldToLocal(wpos);
              }
              NODES.tapa.position.copy(wpos);

              return;
            }

            // --- Horizontal: rotar modelo completo ---
            if (absDx >= absDy) {
              const rot = this.el.getAttribute("rotation") || { x: 0, y: 0, z: 0 };
              this.el.setAttribute("rotation", {
                x: rot.x,
                y: rot.y + dx * this.data.rotateSpeed,
                z: rot.z
              });
            }
          }
        },

        onTouchEnd: function (e) {
          if (e.touches.length === 0) this.mode = null;
          if (e.touches.length === 1) this.mode = null; // evita saltos
        }
      });
    </script>
  </body>
</html>
