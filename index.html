<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="carro"
          src="./modcarro.glb"
          scale="2.5 2.5 2.5"
          pinch-zoom="minScale: 0.8; maxScale: 8; zoomSpeed: 0.0025;"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent("pinch-zoom", {
        schema: {
          zoomSpeed: { type: "number", default: 0.0025 },
          minScale:  { type: "number", default: 0.8 },
          maxScale:  { type: "number", default: 8.0 }
        },

        init: function () {
          this.prevDist = 0;

          this.onTouchStart = this.onTouchStart.bind(this);
          this.onTouchMove  = this.onTouchMove.bind(this);
          this.onTouchEnd   = this.onTouchEnd.bind(this);

          const waitForCanvas = () => {
            if (this.el.sceneEl && this.el.sceneEl.canvas) {
              const canvas = this.el.sceneEl.canvas;
              canvas.addEventListener("touchstart", this.onTouchStart, { passive: true });
              canvas.addEventListener("touchmove",  this.onTouchMove,  { passive: false });
              canvas.addEventListener("touchend",   this.onTouchEnd,   { passive: true });
            } else {
              setTimeout(waitForCanvas, 100);
            }
          };
          waitForCanvas();
        },

        clamp: function (v, min, max) {
          return Math.max(min, Math.min(max, v));
        },

        dist: function (t1, t2) {
          const dx = t2.clientX - t1.clientX;
          const dy = t2.clientY - t1.clientY;
          return Math.hypot(dx, dy);
        },

        onTouchStart: function (e) {
          if (e.touches.length === 2) {
            this.prevDist = this.dist(e.touches[0], e.touches[1]);
          }
        },

        onTouchMove: function (e) {
          if (e.touches.length !== 2) return;
          if (e.cancelable) e.preventDefault();

          const d = this.dist(e.touches[0], e.touches[1]);
          const delta = d - this.prevDist;
          this.prevDist = d;

          const factor = 1 + (delta * this.data.zoomSpeed);
          const s = this.el.getAttribute("scale") || { x: 1, y: 1, z: 1 };

          const nx = this.clamp(s.x * factor, this.data.minScale, this.data.maxScale);
          const ny = this.clamp(s.y * factor, this.data.minScale, this.data.maxScale);
          const nz = this.clamp(s.z * factor, this.data.minScale, this.data.maxScale);

          this.el.setAttribute("scale", { x: nx, y: ny, z: nz });
        },

        onTouchEnd: function () {
          if (this.prevDist) this.prevDist = 0;
        }
      });
    </script>
  </body>
</html>
