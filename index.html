<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/band.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="utbotito" src="./targets.mind"></a-asset-item>
        <a-asset-item id="lucas" src="./targets2.mind"></a-asset-item>
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
          <a-gltf-model 
            src="./lucas.glb"
            position="0 0 0"
            scale="0.5 0.5 0.5"
            rotation="0 0 0">
          </a-gltf-model>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
          <a-box position="0 0 0.2" depth="0.2" height="0.2" width="0.2"></a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
