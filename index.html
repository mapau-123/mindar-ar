<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="carro"
          src="./modcarro.glb"
          scale="5 5 5"
          car-controls="
            minScale: 0.8;
            maxScale: 15;
            zoomSpeed: 0.0025;

            rotateSpeed: 0.25;

            lidNodeName: tapa_v11;
            lidAxis: x;
            lidDir: 1;
            lidMaxOpen: 180;
            lidSwipeSpeed: 0.25;
          "
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent("car-controls", {
        schema: {
          zoomSpeed: { type: "number", default: 0.0025 },
          minScale:  { type: "number", default: 0.8 },
          maxScale:  { type: "number", default: 8.0 },
      
          rotateSpeed: { type: "number", default: 0.25 },
      
          lidAxis: { type: "string", default: "x" },
          lidDir:  { type: "number", default: 1 },
          lidMaxOpen: { type: "number", default: 110 },
          lidSwipeSpeed: { type: "number", default: 0.25 }
        },
      
        init: function () {
          this.mode = null;
          this.prevDist = 0;
          this.prevX = 0;
          this.prevY = 0;
      
          this.lid = null;
          this.lidBaseQuat = null;
          this.lidOpenDeg = 0;
      
          this.el.addEventListener("model-loaded", () => {
            const root = this.el.object3D;
            this.lid = root.getObjectByName("tapa_v11");
      
            console.log("LID:", this.lid);
      
            if (this.lid) {
              this.lidBaseQuat = this.lid.quaternion.clone();
            }
          });
      
          const waitForCanvas = () => {
            if (this.el.sceneEl && this.el.sceneEl.canvas) {
              const canvas = this.el.sceneEl.canvas;
              canvas.addEventListener("touchstart", e => this.onTouchStart(e), { passive: true });
              canvas.addEventListener("touchmove",  e => this.onTouchMove(e),  { passive: false });
              canvas.addEventListener("touchend",   () => this.mode = null);
            } else {
              setTimeout(waitForCanvas, 100);
            }
          };
          waitForCanvas();
        },
      
        clamp(v, min, max) {
          return Math.max(min, Math.min(max, v));
        },
      
        dist(t1, t2) {
          const dx = t2.clientX - t1.clientX;
          const dy = t2.clientY - t1.clientY;
          return Math.hypot(dx, dy);
        },
      
        onTouchStart(e) {
          if (e.touches.length === 2) {
            this.mode = "PINCH";
            this.prevDist = this.dist(e.touches[0], e.touches[1]);
          } else if (e.touches.length === 1) {
            this.mode = "DRAG";
            this.prevX = e.touches[0].clientX;
            this.prevY = e.touches[0].clientY;
          }
        },
      
        onTouchMove(e) {
          if (e.cancelable) e.preventDefault();
      
          if (this.mode === "PINCH" && e.touches.length === 2) {
            const d = this.dist(e.touches[0], e.touches[1]);
            const delta = d - this.prevDist;
            this.prevDist = d;
      
            const factor = 1 + (delta * this.data.zoomSpeed);
            const s = this.el.getAttribute("scale");
      
            this.el.setAttribute("scale", {
              x: this.clamp(s.x * factor, this.data.minScale, this.data.maxScale),
              y: this.clamp(s.y * factor, this.data.minScale, this.data.maxScale),
              z: this.clamp(s.z * factor, this.data.minScale, this.data.maxScale),
            });
      
            return;
          }
      
          if (this.mode === "DRAG" && e.touches.length === 1) {
            const x = e.touches[0].clientX;
            const y = e.touches[0].clientY;
      
            const dx = x - this.prevX;
            const dy = y - this.prevY;
      
            this.prevX = x;
            this.prevY = y;
      
            // ðŸ”¥ si el movimiento es mÃ¡s vertical â†’ mueve tapa
            if (Math.abs(dy) > Math.abs(dx) && this.lid && this.lidBaseQuat) {
      
              const deltaDeg = (-dy) * this.data.lidSwipeSpeed;
              this.lidOpenDeg = this.clamp(
                this.lidOpenDeg + deltaDeg,
                0,
                this.data.lidMaxOpen
              );
      
              let axis = new THREE.Vector3(1, 0, 0);
              if (this.data.lidAxis === "y") axis.set(0,1,0);
              if (this.data.lidAxis === "z") axis.set(0,0,1);
      
              const angleRad = THREE.MathUtils.degToRad(this.data.lidDir * this.lidOpenDeg);
              const q = new THREE.Quaternion().setFromAxisAngle(axis, angleRad);
      
              this.lid.quaternion.copy(this.lidBaseQuat).multiply(q);
      
            } else {
              // ðŸ”¥ si es horizontal â†’ rota todo el carro
              const rot = this.el.getAttribute("rotation");
              this.el.setAttribute("rotation", {
                x: rot.x,
                y: rot.y + dx * this.data.rotateSpeed,
                z: rot.z
              });
            }
          }
        }
      });
    </script>
  </body>
</html>
